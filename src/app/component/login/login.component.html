<app-header></app-header>

<div class="row mt-5"></div>
<div class="row mt-5"></div>
<div class="row mt-4"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-10 col-sm-12">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)" novalidate>
          <div class="card">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12">

                <div class="card-header navbar-dark bg-dark text-white">
                  <h5>Login</h5>
                </div>

                <div class="card-body">
                  <div class="form-row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                      <label for="exampleInputEmail1">Email</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-envelope" style="font-size:1em;"></i>
                          </span>
                        </div>
                        <input type="email" class="form-control" formControlName="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">

                        <div class="invalid-feedback">
                          Please Enter Email.
                        </div>

                      </div>
                    </div>
                  </div>

                  <div class="form-row">
                    <div class="form-group col-lg-12 col-md-12 col-sm-12">
                      <label for="exampleInputPassword1">Password</label>
                      <div class="input-group mb-3">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="basic-addon1">
                            <i class="fas fa-key" style="font-size:1em;"></i>
                          </span>
                        </div>
                        <input type="password" class="form-control" formControlName="password" id="exampleInputPassword1" placeholder="Password">
                        <div class="invalid-feedback">
                          Please Enter Password.
                        </div>
                      </div>
                    </div>
                  </div>

                </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-dark" [disabled]="!loginForm.valid">
                    Sign In &nbsp;
                    <i class="fas fa-sign-in-alt" style="font-size:1em; color:white"></i>
                  </button>&nbsp;

                  <button type="reset" class="btn btn-dark">
                    Clear &nbsp;
                    <i class="fas fa-undo" style="font-size:1em; color:white"></i>
                  </button>
                </div>

              </div>
            </div>
          </div>
        </form>


      </div>

    </div>
  </div>
  <div class="row mb-5"></div>
  <div class="row mb-4"></div>
