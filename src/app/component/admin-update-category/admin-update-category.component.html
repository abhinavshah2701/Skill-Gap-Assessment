<app-adminmenu></app-adminmenu>

<div class="row mt-5"></div>
<div class="content-wrapper">
  <div class="row mt-5"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form [formGroup]="editCategoryForm" novalidate>
          <div class="card">

            <div class="card-header">
              <h4>Edit Category</h4>
            </div>

            <div class="card-body">
              <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="validationTooltip03" class="font-weight-bold">Category Name</label>
                  <input type="text" class="form-control" formControlName="categoryname" value="{{category_description}}" id="validationTooltip03" placeholder="Enter Category Name"
                    required>
                  <div class="invalid-tooltip">
                    Please Enter Category Name.
                  </div>
                </div>
              </div>
            </div>

            <div class="card-footer text-center">
              <button type="button" class="btn btn-primary" (click)="onSubmit(editCategoryForm.value)" [disabled]="!editCategoryForm.valid">Edit Category &nbsp;
                <i class="fas fa-location-arrow" style="font-size:1em; color:white"></i>
              </button>&nbsp;
  
              <button type="reset" class="btn btn-primary">Clear &nbsp;
                <i class="fas fa-undo" style="font-size:1em; color:white"></i>
              </button>
            </div>
        
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <p>categoryForm value: {{ categoryForm.value | json}}</p> -->
  <div class="row mb-5"></div>
  <div class="row mb-4"></div>
</div>
