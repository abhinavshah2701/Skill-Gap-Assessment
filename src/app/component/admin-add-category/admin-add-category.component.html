<app-adminmenu></app-adminmenu>

<div class="row mt-5"></div>
<div class="content-wrapper">
  <div class="row mt-5"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="card">

            <div class="card-header">
              <h4>Add Category</h4>
            </div>

            <div class="card-body">


              <div class="form-row">
                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="validationTooltip03" class="font-weight-bold">Category Name</label>
                  <input type="text" class="form-control" formControlName="formname" id="validationTooltip03" placeholder="Enter Category Name"
                    required>
                  <div class="invalid-tooltip">
                    Please Enter Category Name.
                  </div>
                </div>
              </div>



            </div>

            <div class="card-footer text-center">
              <button class="btn btn-primary" type="submit">Add Category</button>&nbsp;
              <button class="btn btn-primary" type="reset">Reset</button>
            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <p>categoryForm value: {{ categoryForm.value | json}}</p> -->
  <div class="row mb-5"></div>
  <div class="row mb-4"></div>
</div>
