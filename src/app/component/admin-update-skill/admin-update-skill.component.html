<app-adminmenu></app-adminmenu>

<div class="row mt-5"></div>
<div class="content-wrapper">
  <div class="row mt-5"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form [formGroup]="editSkillForm" novalidate>
          <div class="card">

            <div class="card-header">
              <h4>Edit Skill</h4>
            </div>

            <div class="card-body">


              <div class="form-row">

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="exampleFormControlSelect1" class="font-weight-bold">Select Category</label>
                  <select class="form-control" formControlName="categoryname" (change)="onSelect($event.target.value)" id="exampleFormControlSelect1">
                    <option value="" disabled selected>Select Category</option>
                    <option *ngFor="let category of categories" value="{{category.category_description}}">{{category.category_description}}</option>
                  </select>
                </div>

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="exampleFormControlSelect1" class="font-weight-bold">Select Sub Category</label>
                  <select class="form-control" formControlName="subcategoryname" id="exampleFormControlSelect1">
                      <option value="" disabled selected>Select Sub Category</option>
                      <option *ngFor="let subcategory of subcategories" value="{{subcategory.sub_category_description}}">{{subcategory.sub_category_description}}</option>
                  </select>
                </div>

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="validationTooltip03" class="font-weight-bold">Skill Name</label>
                  <input type="text" class="form-control" formControlName="skillname" id="validationTooltip03" placeholder="Enter Skill Name"
                    required>
                  <div class="invalid-tooltip">
                    Please Enter Skill Name.
                  </div>
                </div>
              </div>



            </div>

            <div class="card-footer text-center">
              <button type="button" class="btn btn-primary" (click)="onSubmit(editSkillForm.value)" [disabled]="!editSkillForm.valid">Edit Skill &nbsp;
                <i class="fas fa-location-arrow" style="font-size:1em; color:white"></i>
              </button>&nbsp;

              <button type="reset" class="btn btn-primary">Clear &nbsp;
                <i class="fas fa-undo" style="font-size:1em; color:white"></i>
              </button>
            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <p>skillForm value: {{ skillForm.value | json}}</p> -->
  <div class="row mb-5"></div>
  <div class="row mb-4"></div>
</div>
