<app-adminmenu></app-adminmenu>

<div class="row mt-5"></div>
<div class="content-wrapper">
  <div class="row mt-5"></div>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8 col-md-10 col-sm-12">
        <form [formGroup]="skillForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="card">

            <div class="card-header">
              <h4>Add Skill</h4>
            </div>

            <div class="card-body">


              <div class="form-row">

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="exampleFormControlSelect1" class="font-weight-bold">Select Category</label>
                  <select class="form-control" formControlName="category" id="exampleFormControlSelect1">
                    <option value="" disabled>Select Category</option>
                    <!-- <option *ngFor="let categoryType of categoryTypes" [value]="categoryType">{{categoryType}}</option> -->
                    <option value="">Technical</option>
                    <option value="">Leadership</option>
                    <option value="">Behavioral</option>
                    <option value="">Soft</option>
                  </select>
                </div>

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                    <label for="exampleFormControlSelect1" class="font-weight-bold">Select Sub Category</label>
                    <select class="form-control" formControlName="subcategory" id="exampleFormControlSelect1">
                      <option value="" disabled>Select Sub Category</option>
                      <!-- <option *ngFor="let subcategoryType of subcategoryTypes" [value]="subcategoryType">{{subcategoryType}}</option> -->
                      <option value="">Web Technologies</option>
                      <option value="">Big Data Skills</option>
                      <option value="">Communication skills</option>
                      <option value="">Team works</option>
                    </select>
                  </div>

                <div class="form-group col-lg-12 col-md-12 col-sm-12">
                  <label for="validationTooltip03" class="font-weight-bold">Skill Name</label>
                  <input type="text" class="form-control" formControlName="skillname" id="validationTooltip03" placeholder="Enter Skill Name"
                    required>
                  <div class="invalid-tooltip">
                    Please Enter Skill Name.
                  </div>
                </div>
              </div>



            </div>

            <div class="card-footer text-center">
              <button class="btn btn-primary" type="submit">Add Skill</button>&nbsp;
              <button class="btn btn-primary" type="reset">Reset</button>
            </div>


          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <p>skillForm value: {{ skillForm.value | json}}</p> -->
  <div class="row mb-5"></div>
  <div class="row mb-4"></div>
</div>
